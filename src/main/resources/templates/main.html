<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta charset="UTF-8">
    <title>Main Page</title>
    <!-- Latest minified Bootstrap & JQuery-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
</head>
<script>
    var msg = "[[${msg}]]";
    if(msg !== ""){
        alert(msg);
    }
</script>
<body class="text-center">

<!-- Begin page content -->
<main role="main" class="container">
    <h1>Simple WebRTC Signaling Server</h1>
    <div id="container">
        <div class="row justify-content-md-center">
            <div class="input-group col-md-6 mb-3 justify-content-md-center">
                <div class="mb-3">
                    <label for="rooms-list">Select one of the rooms:</label><br>
                    <h4>
                    <span id="rooms-list">
                        <a th:href="@{/room/10}">
                            <button type="button" name="action" class="btn badge badge-primary" onclick="addUuidToButtonLink(this);">
                                10
                            </button>
                        </a>
                        <a th:href="@{/room/20}">
                            <button type="button" name="action" class="btn badge badge-primary" onclick="addUuidToButtonLink(this);">
                                20
                            </button>
                        </a>
                        <a th:href="@{/room/30}">
                            <button type="button" name="action" class="btn badge badge-primary" onclick="addUuidToButtonLink(this);">
                                30
                            </button>
                        </a>
                    </span>
                    </h4>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
